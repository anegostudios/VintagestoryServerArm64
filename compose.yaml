services:
  vsserver:
    build:
      context: .
      #args:
      #  VS_VERSION: "1.21.0-rc.6"
      #  VS_VERSION_TYPE: "unstable"
    ports:
      - "42420:42420"
      - "42420:42420/udp"
    restart: on-failure
    stdin_open: true
    tty: true
    volumes:
      - vsdata:/home/app/.config/VintagestoryData
      - ./serverconfig.json:/home/app/.config/VintagestoryData/serverconfig.json
volumes:
  vsdata:
